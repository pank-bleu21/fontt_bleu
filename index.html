<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleu - Company</title>
    
    <link rel="icon" href="img/Icon-Bleu.png" type="image/png">

    <style>
        @font-face {
            font-family: 'MinhaFonteCanva';
            src: url('https://cdn.jsdelivr.net/gh/pank-bleu21/fontt_bleu@main/Font_bleu-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; 
            color: hsl(218, 80%, 45%); 
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Garante que a logo e textos alinhem no centro */
            padding: 20px;
            animation: softAppear 2.5s ease-out;
        }

        /* ESTILO DA LOGO NA P√ÅGINA */
        .logo-site {
            width: 120px; /* Ajuste o tamanho conforme desejar */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'MinhaFonteCanva', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: normal;
            margin-bottom: 10px;
            letter-spacing: -1px; 
        }

        h2 {
            font-family: 'MinhaFonteCanva', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
            color: #8a94a6;
        }

        footer {
            padding: 30px;
            font-size: 0.8rem;
            color: #b0b8c1;
            letter-spacing: 1px;
        }

        @keyframes softAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <main>
        <img src="img/Icon-Bleu.png" alt="Logo Bleu Company" class="logo-site">
        
        <h1>Bleu - Company</h1>
        <h2>Em breve</h2>
    </main>

    <footer>
        <p>&copy; 2026 BLEU - COMPANY</p>
    </footer>

</body>
</html>
