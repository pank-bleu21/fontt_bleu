<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleu - Company</title>
    <style>
        /* Importação da fonte vinda do seu GitHub */
        @font-face {
            font-family: 'MinhaFonteCanva';
            src: url('https://cdn.jsdelivr.net/gh/pank-bleu21/fontt_bleu@main/Font_bleu-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Estética Tranquila */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Fundo em tom de areia/off-white para não cansar os olhos */
            background-color: #f9f7f2; 
            /* Cor do texto em um cinza azulado suave */
            color: #4a5568; 
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            /* Transição suave ao carregar */
            animation: softAppear 2.5s ease-out;
        }

        h1 {
            font-family: 'MinhaFonteCanva', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: normal;
            margin-bottom: 20px;
            /* Um leve espaçamento entre letras para um ar mais sofisticado */
            letter-spacing: -1px; 
        }

        h2 {
            font-family: 'MinhaFonteCanva', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
            color: #8a94a6; /* Tom mais claro para o subtítulo */
        }

        footer {
            padding: 30px;
            font-size: 0.8rem;
            color: #b0b8c1;
            letter-spacing: 1px;
        }

        /* Animação sutil de opacidade */
        @keyframes softAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <main>
        <h1>Bleu - Company</h1>
        <h2>Em breve</h2>
    </main>

    <footer>
        <p>&copy; 2026 BLEU - COMPANY</p>
    </footer>

</body>
</html>
